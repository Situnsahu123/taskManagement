<div class="min-h-screen bg-gray-100 flex flex-col">
  <!-- Navbar -->
  <nav
    class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b shadow-md px-6 py-4 flex justify-between items-center"
  >
    <h1 class="text-2xl font-bold text-blue-600 tracking-tight">
      Task<span class="text-gray-700">Manager</span>
    </h1>
    <button
      (click)="logout()"
      class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition shadow"
    >
      Logout
    </button>
  </nav>

  <!-- Page Content -->
  <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
    <!-- Task Form -->
    <div class="bg-white rounded-3xl shadow-lg p-6 border">
      <h2 class="text-xl font-semibold mb-5">
        {{ editingTask ? 'âœï¸ Update Task' : 'â• Create Task' }}
      </h2>

      <form
        [formGroup]="taskForm"
        (ngSubmit)="editingTask ? updateTask() : createTask()"
        class="space-y-4"
      >
        <input
          type="text"
          placeholder="Task title"
          formControlName="title"
          class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500"
        />

        <textarea
          placeholder="Task description"
          formControlName="description"
          rows="4"
          class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 resize-none"
        ></textarea>

        <div class="flex gap-3">
          <select
            formControlName="status"
            class="flex-1 p-3 border rounded-xl focus:ring-2 focus:ring-blue-500"
          >
            <option>Pending</option>
            <option>In Progress</option>
            <option>Completed</option>
          </select>

          <input
            type="date"
            formControlName="dueDate"
            class="flex-1 p-3 border rounded-xl focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 rounded-xl text-white bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 transition"
        >
          {{ editingTask ? 'Update Task' : 'Add Task' }}
        </button>

        <button
          *ngIf="editingTask"
          type="button"
          (click)="cancelEdit()"
          class="w-full py-3 rounded-xl bg-gray-200 hover:bg-gray-300"
        >
          Cancel
        </button>
      </form>
    </div>

    <!-- Task List -->
    <div class="lg:col-span-2">
      <!-- Header + Filters -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-5 gap-3">
        <h2 class="text-xl font-semibold">ğŸ“‹ My Tasks</h2>

        <div class="flex gap-3 flex-wrap">
          <!-- All -->
          <button
            (click)="filterStatus('')"
            class="filter-btn px-6 py-2 rounded-xl font-semibold text-lg text-cyan-900 bg-cyan-500/20 border border-cyan-900 shadow-lg shadow-cyan-500/30 hover:bg-cyan-500/30 hover:shadow-xl hover:shadow-cyan-500/40 active:scale-95 transition-all duration-200"
          >
            All
          </button>

          <!-- Pending -->
          <button
            (click)="filterStatus('Pending')"
            class="filter-btn px-6 py-2 rounded-xl font-semibold text-lg text-yellow-900 bg-yellow-400/20 border border-yellow-700 shadow-lg shadow-yellow-400/30 hover:bg-yellow-400/30 hover:shadow-xl hover:shadow-yellow-400/40 active:scale-95 transition-all duration-200"
          >
            Pending
          </button>

          <!-- In Progress -->
          <button
            (click)="filterStatus('In Progress')"
            class="filter-btn px-6 py-2 rounded-xl font-semibold text-lg text-blue-900 bg-blue-500/20 border border-blue-900 shadow-lg shadow-blue-500/30 hover:bg-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40 active:scale-95 transition-all duration-200"
          >
            In Progress
          </button>

          <!-- Completed -->
          <button
            (click)="filterStatus('Completed')"
            class="filter-btn px-6 py-2 rounded-xl font-semibold text-lg text-green-900 bg-green-500/20 border border-green-900 shadow-lg shadow-green-500/30 hover:bg-green-500/30 hover:shadow-xl hover:shadow-green-500/40 active:scale-95 transition-all duration-200"
          >
            Completed
          </button>
        </div>
      </div>

      <!-- Loading / Empty -->
      <div *ngIf="isLoading" class="text-gray-500 animate-pulse">Loading tasks...</div>

      <div *ngIf="!isLoading && tasks.length === 0" class="text-gray-500">No tasks found âœ¨</div>

      <!-- Task Cards -->
      <div class="space-y-4">
        <div
          *ngFor="let task of tasks; trackBy: trackByTaskId"
          class="bg-white rounded-3xl shadow p-5 border-l-4"
          [ngClass]="{
            'border-yellow-400': task.status === 'Pending',
            'border-blue-500': task.status === 'In Progress',
            'border-green-500': task.status === 'Completed',
          }"
        >
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold">{{ task.title }}</h3>
            <span
              class="text-xs px-3 py-1 rounded-full"
              [ngClass]="{
                'bg-yellow-100 text-yellow-700': task.status === 'Pending',
                'bg-blue-100 text-blue-700': task.status === 'In Progress',
                'bg-green-100 text-green-700': task.status === 'Completed',
              }"
            >
              {{ task.status }}
            </span>
          </div>

          <p class="text-gray-600 text-sm mb-3">
            {{ task.description }}
          </p>

          <div class="flex justify-between items-center text-xs text-gray-400">
            <span>ğŸ“… {{ task.dueDate | date: 'mediumDate' }}</span>
            <div class="flex gap-2">
              <button
                (click)="editTask(task)"
                class="px-3 py-1 bg-yellow-400 text-white rounded-lg hover:bg-yellow-500"
              >
                Edit
              </button>
              <button
                (click)="deleteTask(task._id!)"
                class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div *ngIf="totalPages > 1 && !isLoading" class="flex justify-center items-center gap-3 mt-8">
        <button
          (click)="changePage(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 disabled:opacity-50"
        >
          Prev
        </button>

        <span class="text-sm text-gray-600"> Page {{ currentPage }} of {{ totalPages }} </span>

        <button
          (click)="changePage(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 disabled:opacity-50"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
