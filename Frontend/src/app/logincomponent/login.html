<div
  class="min-h-screen flex items-center justify-center 
         bg-gradient-to-br from-green-400 via-blue-400 to-white
         relative overflow-hidden"
>

  <!-- Decorative blurred blobs -->
  <div class="absolute top-[-15rem] left-[-15rem] w-[35rem] h-[35rem] bg-green-300 rounded-full blur-3xl opacity-30"></div>
  <div class="absolute bottom-[-15rem] right-[-15rem] w-[35rem] h-[35rem] bg-blue-300 rounded-full blur-3xl opacity-30"></div>

  <!-- Glass Card -->
  <form
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
    class="relative z-10 w-full max-w-md p-10 rounded-3xl
           bg-white/30 backdrop-blur-xl border border-white/20
           shadow-xl"
  >

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-1">
      Welcome Back ðŸ‘‹
    </h2>
    <p class="text-center text-gray-700 mb-8">
      Login to your account
    </p>

    <!-- Email -->
    <div class="mb-5">
      <label class="block text-sm text-gray-700 mb-2">
        Email
      </label>
      <input
        type="email"
        formControlName="email"
        placeholder="yourname@gmail.com"
        class="w-full px-5 py-3 rounded-xl
               bg-white/80 text-gray-900 placeholder-gray-400
               border border-gray-200
               focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400
               transition"
      />

      <!-- Email Errors -->
      <span
        *ngIf="loginForm.get('email')?.touched"
        class="text-red-500 text-sm"
      >
        <span *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </span>
        <span *ngIf="loginForm.get('email')?.errors?.['pattern']">
          Only @gmail.com emails are allowed
        </span>
      </span>
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block text-sm text-gray-700 mb-2">
        Password
      </label>
      <input
        type="password"
        formControlName="password"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        class="w-full px-5 py-3 rounded-xl
               bg-white/80 text-gray-900 placeholder-gray-400
               border border-gray-200
               focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400
               transition"
      />

      <!-- Password Error -->
      <span
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
        class="text-red-500 text-sm"
      >
        Password is required
      </span>
    </div>

    <!-- Backend Error -->
    <p *ngIf="error" class="text-red-500 text-sm mb-4 text-center">
      {{ error }}
    </p>

    <!-- Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full py-3 rounded-xl font-semibold text-white
             bg-gradient-to-r from-green-400 to-blue-500
             hover:from-green-500 hover:to-blue-600
             shadow-md hover:shadow-lg
             transition transform active:scale-95
             disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Login
    </button>

    <!-- Divider -->
    <div class="flex items-center gap-3 my-6">
      <div class="flex-1 h-px bg-gray-300/50"></div>
      <span class="text-gray-500 text-sm">or</span>
      <div class="flex-1 h-px bg-gray-300/50"></div>
    </div>

    <!-- Footer -->
    <p class="text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a
        routerLink="/signup"
        class="font-semibold text-green-500 hover:underline cursor-pointer"
      >
        Sign up
      </a>
    </p>
  </form>
</div>
