<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-500 via-emerald-500 to-teal-600 relative overflow-hidden"
>
  <!-- Background blobs -->
  <div class="absolute top-[-12rem] left-[-12rem] w-[32rem] h-[32rem] bg-green-300 rounded-full blur-3xl opacity-30"></div>
  <div class="absolute bottom-[-12rem] right-[-12rem] w-[32rem] h-[32rem] bg-teal-300 rounded-full blur-3xl opacity-30"></div>

  <!-- Card -->
  <form
    [formGroup]="signupForm"
    (ngSubmit)="submit()"
    class="relative z-10 w-full max-w-md p-10 rounded-3xl bg-white/25 backdrop-blur-xl border border-white/20 shadow-xl"
  >
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-1">
      Create Account ✨
    </h2>
    <p class="text-center text-gray-700 mb-8">
      Join us and start managing tasks
    </p>

    <!-- Name -->
    <div class="mb-5">
      <label class="block text-sm text-gray-700 mb-2">Full Name</label>
      <input
        type="text"
        formControlName="name"
        placeholder="John Doe"
        class="w-full px-5 py-3 rounded-xl bg-white/80 border border-gray-200 focus:ring-2 focus:ring-green-400"
      />
      <span
        *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.errors?.['required']"
        class="text-red-500 text-sm"
      >
        Name is required
      </span>
    </div>

    <!-- Email -->
    <div class="mb-5">
      <label class="block text-sm text-gray-700 mb-2">Email Address</label>
      <input
        type="email"
        formControlName="email"
        placeholder="yourname@gmail.com"
        class="w-full px-5 py-3 rounded-xl bg-white/80 border border-gray-200 focus:ring-2 focus:ring-green-400"
      />
      <span
        *ngIf="signupForm.get('email')?.touched"
        class="text-red-500 text-sm"
      >
        <span *ngIf="signupForm.get('email')?.errors?.['required']">
          Email is required
        </span>
        <span *ngIf="signupForm.get('email')?.errors?.['pattern']">
          Only @gmail.com emails are allowed
        </span>
      </span>
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block text-sm text-gray-700 mb-2">Password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="••••••••"
        class="w-full px-5 py-3 rounded-xl bg-white/80 border border-gray-200 focus:ring-2 focus:ring-green-400"
      />
      <span
        *ngIf="signupForm.get('password')?.touched"
        class="text-red-500 text-sm"
      >
        <span *ngIf="signupForm.get('password')?.errors?.['required']">
          Password is required
        </span>
        <span *ngIf="signupForm.get('password')?.errors?.['minlength']">
          Minimum 6 characters required
        </span>
        <span *ngIf="signupForm.get('password')?.errors?.['maxlength']">
          Maximum 16 characters allowed
        </span>
      </span>
    </div>

    <!-- Backend error -->
    <div *ngIf="error" class="text-red-600 text-sm mb-4 text-center">
      {{ error }}
    </div>

    <!-- Button -->
    <button
      type="submit"
      [disabled]="signupForm.invalid"
      class="w-full py-3 rounded-xl font-semibold text-white bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 disabled:opacity-50"
    >
      Create Account
    </button>

    <!-- Footer -->
    <p class="text-sm text-center mt-6 text-gray-700">
      Already have an account?
      <a routerLink="/login" class="font-semibold text-white hover:underline">
        Login
      </a>
    </p>
  </form>
</div>
